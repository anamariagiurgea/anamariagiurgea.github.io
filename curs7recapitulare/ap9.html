<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(table>tbody>tr*4>td*3)+(tfoot>tr*2>td*3)</title>
    <link rel="stylesheet" href="./07.css">
</head>

<body>
    <table>
        <caption>Orase numar de masini noi si vechi</caption>
        <tbody>
            <tr>
                <td>timisoara</td>
                <td>200</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>cluj</td>
                <td>150</td>
                <td>7000</td>
            </tr>
            <tr>
                <td>bucuresti</td>
                <td>1200</td>
                <td>70</td>
            </tr>
            <tr>
                <td>iasi</td>
                <td>50</td>
                <td>700</td>
            </tr>
        </tbody>
    </table>
    <tfoot>
        <tr>
            <td>total</td>
            <td>1600</td>
            <td>12770</td>
        </tr>
        <tr>
            <td colspan="3">Total 18770</td>
            
        </tr>
    </tfoot>

</body>

</html>
